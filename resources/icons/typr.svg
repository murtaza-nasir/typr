<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Microphone body -->
  <rect x="16" y="6" width="16" height="24" rx="8" fill="#5B8DEF"/>

  <!-- Microphone grille lines -->
  <line x1="18" y1="12" x2="30" y2="12" stroke="#3D6BC9" stroke-width="1.5"/>
  <line x1="18" y1="16" x2="30" y2="16" stroke="#3D6BC9" stroke-width="1.5"/>
  <line x1="18" y1="20" x2="30" y2="20" stroke="#3D6BC9" stroke-width="1.5"/>

  <!-- Microphone stand arc -->
  <path d="M12 24 C12 34 24 38 24 38 C24 38 36 34 36 24"
        fill="none" stroke="#5B8DEF" stroke-width="3" stroke-linecap="round"/>

  <!-- Microphone stand -->
  <line x1="24" y1="38" x2="24" y2="44" stroke="#5B8DEF" stroke-width="3" stroke-linecap="round"/>

  <!-- Base -->
  <line x1="16" y1="44" x2="32" y2="44" stroke="#5B8DEF" stroke-width="3" stroke-linecap="round"/>
</svg>
